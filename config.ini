[DEFAULT]
user = %(SSM_BOT_NAME)s
prefix = %(SSM_BOT_PREFIX)s
token = %(SSM_BOT_TOKEN)s

[DATABASE]
user = %(SSM_DB_USER)s
port = %(SSM_DB_PORT)s
host = %(SSM_DB_HOST)s
password = %(SSM_DB_PASSWORD)s
default_database = %(SSM_DB_DATABASE)s

[CUSTOM]
blogrole = blogger

[COMMAND]
blogcategory = 0

[JTALK]
dic_path = %(SSM_JTALK_DIC_PATH)s
voice_path = %(SSM_VOICE_PATH)s
jtalk_bin_path = %(SSM_JTALK_BIN_PATH)s
output_wav_name = ./tmp/output.wav
spped = 1.5

[RESET]
status = 1

